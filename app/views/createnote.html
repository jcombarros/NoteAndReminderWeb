<form name="createNoteForm" ng-submit="save()">
	<div class="col-sm-12">
		<h2>Create a Note</h2>
	</div>
	<div class="col-sm-12">
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" class="form-control" id="title" ng-model="note.title" placeholder="Your title goes here" required focus>
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea class="form-control" id="description" ng-model="note.description" placeholder="And here your description" required></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button class="btn btn-default" ng-click="back()">Back to list</button>
		<p></p>
	</div>
</form>
