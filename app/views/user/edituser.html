<form name="editUserForm" ng-submit="edit()">
	<div class="col-sm-12">
		<div class="col-sm-10">
			<h2>Edit Profile</h2>
		</div>
		<div class="col-sm-2">
			</br>
			<button type="button" class="btn btn-danger" ng-click="delete()">Delete this profile</button>
		</div>
	</div>
	<div id="editUserDiv">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" name="name" id="name" ng-model="user.name" required focus>
		</div>
		<div class="form-group">
			<label for="surname">Surname:</label>
			<input type="text" class="form-control"  name="surname" id="surname" ng-model="user.surname" required>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" class="form-control" name="email" id="email" ng-model="user.email" required>
		</div>
	</div>
	<button type="button" id="changePasswordButton" class="btn btn-default" ng-click="changePassword()">Change password</button>
	<div id="changePasswordDiv" class="invisible">
		<div class="form-group">
			<label for="oldPassword">Old password:</label>
			<input type="password" class="form-control" id="oldPassword" ng-model="oldPassword">
		</div>
		<div class="form-group">
			<label for="newPassword">New password:</label>
			<input type="password" class="form-control" id="newPassword" ng-model="newPassword">
		</div>
		<div class="form-group">
			<label for="newPasswordAgain">New password (again):</label>
			<input type="password" class="form-control" id="newPasswordAgain" ng-model="newPasswordAgain">
		</div>
	</div>
	<p></p>
	<button type="submit" class="btn btn-primary">Edit</button>
	<button type="button" class="btn btn-default" ng-click="back()">Back to my profile</button>
	<p></p>

</form>
