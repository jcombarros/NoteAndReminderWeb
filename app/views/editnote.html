<form name="editNoteForm" ng-submit="edit()">
	<h2>Edit a Note</h2>
	<div class="form-group">
		<label for="title">Title:</label>
		<input type="text" class="form-control" id="title" ng-model="note.title" focus>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<textarea class="form-control" id="description" ng-model="note.description"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Edit</button>
</form>
