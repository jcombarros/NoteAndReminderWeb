<form name="editNoteForm" ng-submit="edit()">
	<div class="col-sm-12">
		<div class="col-sm-10">
			<h2>Edit a Note</h2>
		</div>
		<div class="col-sm-2">
			</br>
			<button class="btn btn-danger" ng-click="delete()">Delete note</button>
		</div>
	</div>
	<div class="form-group">
		<label for="title">Title:</label>
		<input type="text" class="form-control" id="title" ng-model="note.title" required focus>
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<textarea class="form-control" id="description" ng-model="note.description" required></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Edit</button>
	<button type="button" class="btn btn-default" ng-click="back()">Back to details</button>
	<p></p>

</form>
