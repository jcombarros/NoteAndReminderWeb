<div name="viewNote">
	<div class="col-sm-12">
		<div class="col-sm-10">
			<h2>Details of the Note</h2>
		</div>
		<div class="col-sm-2">
			</br>
			<button class="btn btn-primary" ng-click="edit()">Edit note</button>
		</div>
	</div>
	<div class="col-sm-12">
		<dl class="form-group">
			<dt>Title:</dt>
			<dd id="title">{{note.title}}</dd>
		</dl>
		<dl class="form-group">
			<dt>Description:</dt>
			<dd id="description">{{note.description}}</dd>
		</dl>
		<dl class="form-group">
			<dt>Creation date:</dt>
			<dd id="description">{{note.creationDate}}</dd>
		</dl>
		<button class="btn btn-default" ng-click="back()">Back to list</button>
		<p></p>
	</div>
</div>
